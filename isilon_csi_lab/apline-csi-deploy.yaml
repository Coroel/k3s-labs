apiVersion: apps/v1
kind: Deployment
metadata:
  name: apline-csi-isilon
  labels:
    app: alpine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: apline
    spec:
      containers:
      - name: apline
        image: apline:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: isilon-data
          mountPath: /mnt/isilon
      restartPolicy: Always
      volumes:
      - name: isilon-data
        persistentVolumeClaim:
          claimName: isilon-csi-pvc
